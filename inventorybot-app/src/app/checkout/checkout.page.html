<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ product }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ product }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ product }}</strong>
    <ion-button color="success" (click)="payAtStore()" slot="end">
      Pay at Store
    </ion-button>
    <ion-button color="success" (click)="payOnline()" slot="end">
      Pay By UPI/Credit/Debit Card
    </ion-button>
  </div>
</ion-content>
